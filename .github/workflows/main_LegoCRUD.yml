# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - LegoCRUD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/feketemiklosbenjamin/
        username: ${{ secrets.AzureAppService_ContainerUsername_1e0d644576244632bf945cb42c879604 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4497354d024243bf880e61b16efb944c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/feketemiklosbenjamin/${{ secrets.AzureAppService_ContainerUsername_1e0d644576244632bf945cb42c879604 }}/feketemiklosbenjamin/lego-html:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'LegoCRUD'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7044f7aa539142bf8931d2f32e48162d }}
        images: 'ghcr.io/feketemiklosbenjamin/${{ secrets.AzureAppService_ContainerUsername_1e0d644576244632bf945cb42c879604 }}/feketemiklosbenjamin/lego-html:${{ github.sha }}'